name: .NET

on:
  workflow_dispatch:
  pull_request:
    branches: 
    - 'main'
    - 'develop'
    - 'release/**'
    - 'hotfix/**'
  push:
    branches: 
    - 'main'
    - 'develop'
    - 'release/**'
    - 'hotfix/**'

permissions:
  contents: read

env:
  BUILD_CONFIGURATION: "Release"
  SOLUTION_PATH: source/AAS.TwinEngine.Plugin.RelationalDatabase.sln
  TEST_PROJECT: source/AAS.TwinEngine.Plugin.RelationalDatabase.UnitTests/AAS.TwinEngine.Plugin.RelationalDatabase.UnitTests.csproj

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }} --locked-mode

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Unit Tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=unit_test_results.trx" --collect:"XPlat Code Coverage" --settings source/coverlet.runsettings

      - name: Publish Test Results
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
        id: test-results
        if: github.event.pull_request.head.repo.fork == false
        with:
          name: Test Results (Unit & Module)
          path: "**/*_test_results.trx"
          reporter: dotnet-trx

      - name: Generate Test Results Summary
        if: github.event.pull_request.head.repo.fork == false
        run: |
          echo "# Test & Coverage Report" > results.md
          echo "" >> results.md
          echo "## Test Results Summary" >> results.md
          echo "" >> results.md
          echo "| Metric | Count |" >> results.md
          echo "|--------|-------|" >> results.md
          echo "| ✅ Passed | ${{ steps.test-results.outputs.passed }} |" >> results.md
          echo "| ❌ Failed | ${{ steps.test-results.outputs.failed }} |" >> results.md
          echo "| ⏭️ Skipped | ${{ steps.test-results.outputs.skipped }} |" >> results.md
          echo "" >> results.md
          echo "[View Detailed Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> results.md
          echo "" >> results.md
          echo "---" >> results.md
          echo "" >> results.md

      - name: Generate Detailed Code Coverage HTML Report
        uses: danielpalme/ReportGenerator-GitHub-Action@ee0ae774f6d3afedcbd1683c1ab21b83670bdf8e # v5.5.1
        with:
          reports: 'source/**/TestResults/**/coverage.cobertura.xml'
          targetdir: 'coverlet/reports'
          reporttypes: 'Html;HtmlSummary;Cobertura;MarkdownSummaryGithub;JsonSummary'

      - name: Publish Code Coverage Summary
        if: success() || failure()
        run: cat coverlet/reports/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Generate Coverage Summary with Threshold Check
        if: github.event.pull_request.head.repo.fork == false
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: "source/AAS.TwinEngine.Plugin.RelationalDatabase.UnitTests/TestResults/*/coverage.cobertura.xml"
          badge: false
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "80 80"

      - name: Prepare PR Comment with Coverage Results
        if: github.event.pull_request.head.repo.fork == false
        run: |
          echo "## Code Coverage" >> results.md
          echo "" >> results.md
          echo "### Unit Tests Coverage" >> results.md
          cat code-coverage-results.md >> results.md
          echo "" >> results.md
          
      - name: Post Coverage Report to PR
        if: github.event.pull_request.head.repo.fork == false
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          recreate: true
          path: results.md
          
      - name: Upload TRX as artifact (Fork PR fallback)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results
          path: "**/*_test_results.trx"

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: code-coverage-report
          path: coverlet/reports

